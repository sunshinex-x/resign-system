version: '3.8'

services:
  # 应用服务
  app:
    build: .
    container_name: resign-system
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/resign_db?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=123456
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_RABBITMQ_HOST=rabbitmq
      - MINIO_ENDPOINT=http://minio:9000
    depends_on:
      - mysql
      - redis
      - rabbitmq
      - minio
    volumes:
      - ./tmp:/tmp/resign
    networks:
      - resign-network

  # MySQL服务
  mysql:
    image: mysql:8.0
    container_name: resign-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=mx)W-)YDkv.b6nE;
      - MYSQL_DATABASE=resign_db
    volumes:
      - mysql-data:/var/lib/mysql
      - ./src/main/resources/db:/docker-entrypoint-initdb.d
    networks:
      - resign-network

  # Redis服务
  redis:
    image: redis:6.2
    container_name: resign-redis
    ports:
      - "6379:6379"
    networks:
      - resign-network

  # RabbitMQ服务
  rabbitmq:
    image: rabbitmq:3.9-management
    container_name: resign-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - resign-network

  # MinIO服务
  minio:
    image: minio/minio
    container_name: resign-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - resign-network

networks:
  resign-network:
    driver: bridge

volumes:
  mysql-data:
  minio-data: