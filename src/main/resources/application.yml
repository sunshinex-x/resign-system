      max-file-size: 500MB      # 单个文件最大大小（支持大型安装包）
      max-request-size: 500MB   # 整个请求最大大小
      enabled: true
  
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/resign_db?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
